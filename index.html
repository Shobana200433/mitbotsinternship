<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Project Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1e1e2f 0%, #111119 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2.5rem;
      background: linear-gradient(145deg, #292940, #1e1e2f);
      color: #ffffff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      border: 1px solid #3f3f5a;
    }

    .btn:hover {
      background: #38385a;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My  Projects</h1>
    <div class="button-container">
      <a href="https://portmit.netlify.app/" class="btn">Portfolio Task</a>
      <a href="https://parallaxx1.netlify.app/" class="btn">Parallax Task</a>
   
          <a href="  https://cursorhovereffectbw.netlify.app/" class="btn">cursor Task</a>

                  <a href="   https://servicepagemitbots.netlify.app/ " class="btn">Quetor Task</a>
                   <a href=" https://waterrippleeffect.netlify.app/ " class="btn">water rippleeffect  Task</a>
                  
    </div>
  </div>
</body>
</html>
